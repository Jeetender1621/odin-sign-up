<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
        <h1 class="odin-title"><img src="./Images/odin-lined.png" alt="Odin logo" class="odin-logo">ODIN</h1>
        <div class="photo-credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></div>
        </div>
        <div class="right-container">
            <section class="section-1">
                <div class="sign-up-sentence">This is not a real online service! You know you need something<br>
                    like this in your life to help you  realize your deepest dreams.<br><br>
                    Sign up <a href="#" class="now">now</a> to get started.
                </div>
                <div class="sign-up-sentence">
                    You <em>know</em> what to do.
                </div>
            </section>
            <section class="section-2">
                <div class="form-heading">
                    <h3>Let's do this!</h3>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">*FIRST NAME:</label>
                            <input type="text" id="firstName" name="firstName" placeholder="John"required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">LAST NAME:</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Smith">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">*EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="john.smith@gmail.com"required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">*PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\d{3}-\d{3}-\d{4}" placeholder="xxx-xxx-xxxx" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">*PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="Johnsmith@123"required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">*CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Johnsmith@123" required>
                        </div>
                    </div>
                    <button type="submit" class="create-account">Create Account</button>
                </form>
            </section>
            <section class="section-3">
                <div class="present-user">Already have an account? <a href="#" class="log-in">Log in</a></div>
            </section>
        </div>
    </div>
</body>
</html>
