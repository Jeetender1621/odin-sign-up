<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
        <h1 class="odin-title"><img src="./Images/odin-lined.png" alt="Odin logo" class="odin-logo">ODIN</h1>
        <div class="photo-credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></div>
        </div>
        <div class="right-container">
            <section class="section-1">
                <div class="sign-up-sentence">This is not a real online service! You know you need something<br>
                    like this in your life to help you  realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </div>
                <br>
                <br>
                <div class="sign-up-sentence">
                    You <em>know</em> what to do.
                </div>
            </section>
            <section class="section-2">
                <div class="form-heading">
                    <h3>Let's do this!</h3>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    <button type="submit" class="create-account">Create Account</button>
                </form>
            </section>
            <section class="section-3">
                <div class="present-user">Already have an account? <span class="log-in">Log in</span></div>
            </section>
        </div>
    </div>
</body>
</html>
